

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-500  flex items-center justify-center min-h-screen">

  <div class="bg-yellow-300 w-full max-w-md p-8 rounded-lg shadow-lg">
    <h1 class="text-center text-xl font-semibold text-gray-800 mb-4">Hive-Bootcamp</h1>
    <p class="text-center text-gray-500 mb-6">Пожалуйста, введите свои  данные для входа</p>

    
    <form id="login-form">
    
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Адресс электронной почты</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Адресс электронной почты"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

    
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Пароль</label>
        <input
          type="password"
          id="password"
          required
          placeholder="Пароль"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

    
    <div class="flex justify-end mb-6">
        <a href="#" class="text-sm text-blue-500 hover:underline">Забыли пароль?</a>
      </div>

    
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-green-500 transition"
      >
        Войти
      </button>
    </form>
